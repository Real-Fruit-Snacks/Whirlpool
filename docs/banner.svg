<svg xmlns="http://www.w3.org/2000/svg" width="800" height="280" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11111b"/>
      <stop offset="50%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#181825"/>
    </linearGradient>
    <linearGradient id="title-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cba6f7"/>
      <stop offset="35%" style="stop-color:#89b4fa"/>
      <stop offset="65%" style="stop-color:#74c7ec"/>
      <stop offset="100%" style="stop-color:#94e2d5"/>
    </linearGradient>
    <linearGradient id="spiral1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cba6f7;stop-opacity:0.10"/>
      <stop offset="100%" style="stop-color:#94e2d5;stop-opacity:0.04"/>
    </linearGradient>
    <linearGradient id="spiral2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#89b4fa;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#cba6f7;stop-opacity:0.03"/>
    </linearGradient>
    <linearGradient id="accent-line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cba6f7;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#cba6f7"/>
      <stop offset="50%" style="stop-color:#89b4fa"/>
      <stop offset="80%" style="stop-color:#94e2d5"/>
      <stop offset="100%" style="stop-color:#94e2d5;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" rx="12" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect width="800" height="280" rx="12" fill="none" stroke="#45475a" stroke-width="1"/>

  <!-- Decorative spiral arcs (whirlpool motif) -->
  <g opacity="0.07" transform="translate(680, 100)">
    <circle cx="0" cy="0" r="90" fill="none" stroke="#cba6f7" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#89b4fa" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#74c7ec" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#94e2d5" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#a6e3a1" stroke-width="1.5"/>
    <path d="M0,-90 A90,90 0 0,1 90,0" fill="none" stroke="#cba6f7" stroke-width="2" opacity="0.6"/>
    <path d="M0,-70 A70,70 0 0,1 70,0" fill="none" stroke="#89b4fa" stroke-width="2" opacity="0.6"/>
    <path d="M0,-50 A50,50 0 0,1 50,0" fill="none" stroke="#74c7ec" stroke-width="2" opacity="0.6"/>
    <path d="M0,-30 A30,30 0 0,1 30,0" fill="none" stroke="#94e2d5" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Secondary spiral (bottom-left) -->
  <g opacity="0.04" transform="translate(80, 220)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#89b4fa" stroke-width="1"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#cba6f7" stroke-width="1"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="#94e2d5" stroke-width="1"/>
  </g>

  <!-- Decorative dots pattern -->
  <g opacity="0.08">
    <circle cx="60" cy="45" r="1.5" fill="#cba6f7"/>
    <circle cx="80" cy="40" r="1" fill="#89b4fa"/>
    <circle cx="100" cy="50" r="1.5" fill="#94e2d5"/>
    <circle cx="75" cy="60" r="1" fill="#a6e3a1"/>
    <circle cx="95" cy="33" r="1" fill="#cba6f7"/>
    <circle cx="115" cy="43" r="1.5" fill="#89b4fa"/>
    <circle cx="40" cy="53" r="1" fill="#94e2d5"/>
    <circle cx="120" cy="57" r="1" fill="#b4befe"/>
    <circle cx="50" cy="35" r="1.5" fill="#cba6f7"/>
    <circle cx="130" cy="37" r="1" fill="#89b4fa"/>
    <circle cx="710" cy="215" r="1.5" fill="#94e2d5"/>
    <circle cx="690" cy="225" r="1" fill="#cba6f7"/>
    <circle cx="730" cy="230" r="1.5" fill="#89b4fa"/>
    <circle cx="705" cy="240" r="1" fill="#a6e3a1"/>
    <circle cx="675" cy="220" r="1" fill="#94e2d5"/>
    <circle cx="740" cy="220" r="1" fill="#cba6f7"/>
  </g>

  <!-- Title -->
  <text x="400" y="130" font-family="'SF Mono','Fira Code','JetBrains Mono','Cascadia Code',Consolas,monospace"
        font-size="64" font-weight="bold" fill="url(#title-grad)" text-anchor="middle"
        letter-spacing="8" filter="url(#glow)">WHIRLPOOL</text>

  <!-- Accent line under title -->
  <rect x="180" y="148" width="440" height="2" rx="1" fill="url(#accent-line)"/>

  <!-- Subtitle -->
  <text x="400" y="180" font-family="'SF Mono','Fira Code','JetBrains Mono','Cascadia Code',Consolas,monospace"
        font-size="13" fill="#a6adc8" text-anchor="middle"
        letter-spacing="4">PRIVILEGE ESCALATION REASONING ENGINE</text>

  <!-- Feature badges -->
  <g transform="translate(95, 210)">
    <!-- offline analysis -->
    <rect x="0" y="0" width="140" height="28" rx="14" fill="#313244"/>
    <rect x="0" y="0" width="140" height="28" rx="14" fill="none" stroke="#45475a" stroke-width="0.5"/>
    <circle cx="18" cy="14" r="4" fill="#a6e3a1"/>
    <text x="30" y="18" font-family="'SF Mono','Fira Code','JetBrains Mono',Consolas,monospace"
          font-size="11" fill="#cdd6f4">offline analysis</text>

    <!-- score ranking -->
    <rect x="160" y="0" width="130" height="28" rx="14" fill="#313244"/>
    <rect x="160" y="0" width="130" height="28" rx="14" fill="none" stroke="#45475a" stroke-width="0.5"/>
    <circle cx="178" cy="14" r="4" fill="#cba6f7"/>
    <text x="190" y="18" font-family="'SF Mono','Fira Code','JetBrains Mono',Consolas,monospace"
          font-size="11" fill="#cdd6f4">score ranking</text>

    <!-- attack chains -->
    <rect x="310" y="0" width="130" height="28" rx="14" fill="#313244"/>
    <rect x="310" y="0" width="130" height="28" rx="14" fill="none" stroke="#45475a" stroke-width="0.5"/>
    <circle cx="328" cy="14" r="4" fill="#f38ba8"/>
    <text x="340" y="18" font-family="'SF Mono','Fira Code','JetBrains Mono',Consolas,monospace"
          font-size="11" fill="#cdd6f4">attack chains</text>

    <!-- multi-format -->
    <rect x="460" y="0" width="130" height="28" rx="14" fill="#313244"/>
    <rect x="460" y="0" width="130" height="28" rx="14" fill="none" stroke="#45475a" stroke-width="0.5"/>
    <circle cx="478" cy="14" r="4" fill="#74c7ec"/>
    <text x="490" y="18" font-family="'SF Mono','Fira Code','JetBrains Mono',Consolas,monospace"
          font-size="11" fill="#cdd6f4">multi-format</text>
  </g>
</svg>
